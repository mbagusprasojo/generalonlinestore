option java_package = "com.punyabagus.generalOnlineStore.pojo";
option java_outer_classname = "CouponData";

message Coupon {
    optional string code = 1;
    optional string desc = 2;
    optional int32 quantity = 3;
    optional int32 startDate = 4;
    optional int32 endDate = 5;
    optional int32 discountNominal = 6;
    optional int32 discountPercentage = 7;
}

message CouponList {
    repeated Coupon coupon = 1;
}